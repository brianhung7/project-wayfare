{% extends 'base.html' %}

{% block content %}

<h1>PROFILE</h1>

{{user.username}}

<img src="{{user.profile.avatar}}" alt="" srcset="">
{{user.profile.current_city}}
{{user.date_joined}}


<div>
    {% for post in posts %}
        <div>
            {{post.city}} - 
            <a href="{% url 'post_detail' post.pk %}">{{post.title}}</a> - 
            {{post.content}}
        </div>
    {% empty %}
        <p>No Posts to show!</p>
    {% endfor %}
</div>
{% endblock %}
